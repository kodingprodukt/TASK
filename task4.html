<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Moja Praca</title>
    <style>
        .gallery {
            display: flex;            /* Используем Flexbox */
            flex-wrap: wrap;          /* Переносим изображения на следующую строку */
            gap: 30px;                /* Отступы между изображениями */
            justify-content: center;  /* Центрируем изображения */
        }

        .gallery figure {
            width: calc(33.33% - 20px); /* Растягиваем каждое изображение на треть ширины ряда */
            max-width: 100%;
            margin: 0;
            padding: 0;
            text-align: center;       /* Центрируем подпись */
        }

        .gallery img {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;   /* Границы вокруг изображений */
            border-radius: 5px;       /* Закругляем углы */
        }

        .gallery figcaption {
            margin-top: 5px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- Первый ряд изображений -->
        <figure>
            <img src="1.jpg" alt="My Image 1" />
            <figcaption> 1 </figcaption>
        </figure>
        <figure>
            <img src="1.jpg" alt="My Image 2" />
            <figcaption>2</figcaption>
        </figure>
        <figure>
            <img src="1.jpg" alt="My Image 3" />
            <figcaption>3</figcaption>
        </figure>
        
        <!-- Второй ряд изображений -->
        <figure>
            <img src="1.jpg" alt="My Image 4" />
            <figcaption>4</figcaption>
        </figure>
        <figure>
            <img src="1.jpg" alt="My Image 5" />
            <figcaption>5</figcaption>
        </figure>
        <figure>
            <img src="1.jpg" alt="My Image 6" />
            <figcaption>6</figcaption>
        </figure>
    
        <!-- Третий ряд изображений -->
        <figure>
            <img src="1.jpg" alt="My Image 7" />
            <figcaption>7</figcaption>
        </figure>
        <figure>
            <img src="1.jpg" alt="My Image 8" />
            <figcaption>8</figcaption>
        </figure>
        <figure>
            <img src="1.jpg" alt="My Image 9" />
            <figcaption>9</figcaption>
        </figure>
    </div>
</body>
</html>
